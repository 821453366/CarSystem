<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <html >  
    <head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>4S后台登陆页面</title>
       <style type="text/css"> 
*{
       margin:0;
       padding:0;
       
       }
#login{   
        position: absolute;   
        top: 45%;   
        left:50%;   
        margin: -150px 0 0 -150px;   
        width: 300px;   
        height: 300px;   
    }   
#login h1{   
        color: #fff;   
        text-shadow:0 0 10px;   
        letter-spacing: 1px;   
        text-align: center;   
    }   
h1{   
        font-size: 2em;   
        margin: 0.67em 0;   
    }   
input{   
        width: 278px;   
        height: 18px;   
        margin-bottom: 10px;   
        outline: none;   
        padding: 10px;   
        font-size: 13px;   
        border-top: 1px solid #312E3D;   
        border-left: 1px solid #312E3D;   
        border-right: 1px solid #312E3D;   
        border-bottom: 1px solid #56536A;   
        border-radius: 4px;   
    }   
.but{   
        width: 140px;
        min-height: 20px;   
        display: block;   
        background-color: #4a77d4;   
        border: 1px solid #3762bc;   
        color: #fff;   
        padding: 9px 14px;   
        font-size: 15px;   
        line-height: normal;   
        border-radius: 5px;   
        margin: 0;
    float: left;
    margin-right: 10px;
    }  
.beijing{
	margin:0;
	width:100%;
	height:875px;
	 background-image: url(./4s_car/img/timg.jpg);
	
}
    .bei2{
    margin:0;
	width:100%;
	height:875px;
	 background-image: url(./4s_car/img/33331.png);
    }
    .banquan{
	width: 100%;
	min-width: 1360px;
	height: 70px;
}  
       </style>
    </head>  
    <body> 
    <div class="beijing">
    	 <div class="bei2">
	        <div id="login">  
	            <h1>4S-汽车后台管理</h1>
	            <form action="/user_login" method="post">
	                <input type="text" required="required" placeholder="用户名" name="user.username"/>
	                <input type="password" required="required" placeholder="密码" name="user.password"/>
	                <button class="but" type="submit">登录</button>
                    <button  class="but" type="reset">重置</button>
                </form>
	        </div> 
         </div>
         <div style="margin: 0 auto;width: 1010px;">
        	<h5 style="margin: 0;padding: 20px;">

        	</h5>
         </div>
     </div> 
    </body>  
    </html>
